version: '3.8'

services:
  text-to-video:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: text-to-video-generator
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./checkpoints:/app/checkpoints
      - ./temp:/app/temp
    environment:
      - APP_API_HOST=0.0.0.0
      - APP_API_PORT=8000
      - APP_TORCH_DTYPE=float16
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: text-to-video-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - text-to-video
    profiles:
      - production
    restart: unless-stopped
